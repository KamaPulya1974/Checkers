          <img src="source/settingsIcon.png" alt="" class="settingsTitle" id="settingsButton">

            <div class="flex-row settingLine">

            <!-- сложность -->
            <div class="flex-row settingLine" style="align-items: flex-start; margin-top: 2vh;">
              <img class="dotListIcon" src="source/dotListIcon.png" alt="" style="padding-top: 2.5vh;">
              <img src="source/hardnessLavelPc.png" alt="" style="height: 7vh; margin-top: 2vh;">

              <!-- ванрианты -->
              <img class="setiingsVariant celectedVariant" id="easyLevel" src="source/easy.png" alt="" style="height: 4vh; margin-left: 2.5vh;">
              <img class="setiingsVariant" id="hardLevel" src="source/hard.png" alt="" style="height: 4vh;">
            </div>

            <!-- сторона компьютера -->
            <div class="flex-row settingLine" style="align-items: flex-start; margin-top: 2vh;">
              <img class="dotListIcon" src="source/dotListIcon.png" alt="" style="padding-top: 2.5vh;">
              <img src="source/starts.png" alt="" style="height: 4vh; margin-top: 1vh;">

              <!-- ванрианты -->
              <img class="setiingsVariant celectedVariant" id="playerStarts" src="source/player.png" alt="" style="height: 4vh; margin-left: 2.5vh;">
              <img class="setiingsVariant" id="compStarts" src="source/computer.png" alt="" style="height: 4vh;">
            </div>
          </div>

        <img src="source/blackMovings.png" alt="" class="sideColorInner coffeButton" id="sideBlackInner" style="cursor: unset;">
